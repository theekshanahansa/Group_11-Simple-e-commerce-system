<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1>My Cart</h1>
        <div class="cart-table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>
                            <div class="product-item">
                                <img src="{{ item.product.image.url }}" class="product-image" alt="{{ item.product.name }}">
                                <div class="product-details">
                                    <h5 class="product-name">{{ item.product.name }}</h5>
                                    <p class="product-price">${{ item.product.price }}</p>
                                </div>
                            </div>
                        </td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.product.price }}</td>
                        <td>
                            <form method="post" action="{% url 'remove_from_cart' item.product.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Continue Shopping</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
