{% extends 'shop/base.html' %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/checkout.css' %}">
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Order Confirmation</h2>
            <p>Thank you for your order! Your order ID is <strong>{{ order.id }}</strong>.</p>
            <p>Total Price: <strong>${{ order.total_price }}</strong></p>
            <a href="{% url 'product_list' %}" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
